<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen UF2 M9 Sulaiman El Taha Santos</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            margin-bottom: 20px;
            animation: caerTitulo 1.5s ease-out;
            position: relative;
            text-align: center;
        }
        
       @keyframes caerTitulo {
    0% {
        top: 0px;
        opacity: 0;
    }
    100% {
        top: 0;
        opacity: 1;
    }
}
        
        .contenedorPrincipal {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .contenedor {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 500px;
            justify-content: center;
            margin-left: 250px;
        }
        
        .relojContenedor {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .imgEinstein {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid white;
            position: absolute;
        }
        
        .minutos, .horas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        @keyframes rotarMinutos {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes rotarHoras {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes deslizarMensaje {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes salirMensaje {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }
        
        #minutos {
            transform-origin: center;
            animation: rotarMinutos 5s linear infinite;
        }
        
        #horas {
            transform-origin: center;
            animation: rotarHoras 110s linear infinite;
        }
        
        .mensaje {
            background-color: white;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            margin-left: 20px;
            position: relative;
            opacity: 0;
        }
        
        .mensaje.entrando {
            animation: deslizarMensaje 0.7s ease-out forwards;
        }
        
        .mensaje.saliendo {
            animation: salirMensaje 0.7s ease-in forwards;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Examen m9 uf2 - Animaciones</h1>
        <div class="contenedor" id="contenedor">
            <div class="relojContenedor">
                <img class="imgEinstein" src="./einstein.avif" alt="Einstein">
                <div class="minutos">
                    <svg
                        width="200"
                        height="200"
                        viewBox="0 0 400 400"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <line
                            id="minutos"
                            x1="200"
                            y1="200"
                            x2="200"
                            y2="30"
                            stroke="blue"
                            stroke-width="5"
                            stroke-linecap="round"
                        />
                    </svg>
                </div>
                <div class="horas">
                    <svg
                        width="200"
                        height="200"
                        viewBox="0 0 400 400"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <line
                            id="horas"
                            x1="200"
                            y1="200"
                            x2="200"
                            y2="80"
                            stroke="red"
                            stroke-width="5"
                            stroke-linecap="round"
                        />
                    </svg>
                </div>
            </div>
            <div class="mensaje" id="mensaje">
                El tiempo es relativo
            </div>
        </div>
    </div>

    <script>
        const contenedor = document.getElementById('contenedor');
        const mensaje = document.getElementById('mensaje');
        
        contenedor.addEventListener('mouseenter', () => {
            mensaje.classList.remove('saliendo');
            mensaje.classList.add('entrando');
        });
        
        contenedor.addEventListener('mouseleave', () => {
            mensaje.classList.remove('entrando');
            mensaje.classList.add('saliendo');
        });
    </script>
</body>
</html>
